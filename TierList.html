<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Drag and Drop Local</title>
        <link rel="stylesheet" href="mainStyle.css">
        <script src="js/Sortable.min.js"></script>
        <script src="js/mainScript.js" defer></script>
    </head>
    <body>
    <h1>Tier List Maker</h1>
    <div id="expanding-zones-container">
        <div id="all-item-holders-container">
                <textarea id="tierlist-title" rows="1" placeholder="Enter your title..."></textarea>
                <ul id="tiers-container">
                    <!--Tiers are generated here-->
                </ul>
                <div id="tier-buttons-container">
                    <button id="remove-tier-button" class="tier-button" onclick="removeLastTier()">- Tier</button>
                    <button id="add-tier-button" class="tier-button" onclick="createNewTier()">+ Tier</button>
                </div>
                <ul id="queue">
                    <!--Items created are placed here-->
                </ul>
                <button id="clear-queue-button" onclick="clearQueue()">Clear Queue</button>
            </div>
        </div>
        <div id="entire-collection">

                    <div id="item-preview-visible-buttons-container">
                        <button id="toggle-size-settings" onclick="showItemSizeSettings()">⚙️</button>
                        <div id="label-img-height-percentage-container">
                            <label>Image</label>
                            <input id="label-img-height-percentage" type="range" value="20" onchange="changeItemImageLabelRange()">
                            <label>Text</label>
                        </div>
                        <input type="number" min="5" max="40" value="15" id="font-size-option" class="hide-spinner" onchange="changeItemPreviewFontSize()">

                    </div>

                    </div>
                    <div id="item-height-and-width-container" class="hidden">
                        <h3>Change Item Size</h3>
                        <div class="item-size-container">
                            <input onchange="setItemSize()" id="item-width" class="hide-spinner" type="number" value=125 min=50 max=500 >
                            <label for="item-width">Width</label>
                        </div>
                        
                        <div class="item-size-container">
                            <input onchange="setItemSize()" id="item-height" class="hide-spinner" type="number" value=125 min=50 max=500 >
                            <label for="item-height">Height</label>
                        </div>
                    </div>
                    <div id="item-adder">
                        <button id="add-item-button" onclick="addPreviewCloneToQueue()">Add Item!</button>
                        <input type="file" id="image-upload" onchange="changeItemPreviewImage()" accept="image/*">
                        <label id="image-upload-label" for="image-upload">Upload Image</label>
                        <input type="text" id="label-input" oninput="changeItemPreviewLabel()" placeholder="Item Name...">
                    </div>
                    <div id="upload-bulk-image-items">

                        <input type="file" id="bulk-file-upload" multiple accept="image/*" oninput="bulkItemCreator()">
                        <label id="bulk-file-upload-label" for="bulk-file-upload">Upload Items In Bulk</label>
                    </div>
                    <!--This isn't correct but I'm not really sure the best way to fix it-->
                    <ul id="deletion-zone">
                        Deletion Zone
                    </ul>
                    <div id="json-file-buttons">
                        <button onclick="exportTemplateJsonFile()">Save as Template</button>
                        <button onclick="exportPersonalJsonFile()">Save For Self</button>
                        <input type="file" id="json-upload" onchange="importJsonFile()" accept=".json">
                        <label id="json-upload-label" for="json-upload">Upload JSON File</label>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
